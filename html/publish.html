<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Book</title>
    <link rel="stylesheet" href="/css/publish.css">
</head>

<body>
    <div class="publish-page">
        <div class="upload-section">
            <label for="book-image" class="upload-label">
                <input type="file" id="book-image" class="upload-input" accept="image/*" ">
                <span class="upload-placeholder">Upload Book Image</span>
            </label>
        </div>
        <div class="details-section">
            <input type="text" placeholder="Author's Name" class="input-field">
            <input type="text" placeholder="Book Name" class="input-field">
            <textarea placeholder="Book Description" class="textarea-field"></textarea>
            <input type="text" placeholder="Book Ideology" class="input-field">
            <button class="publish-button">Publish</button>
        </div>
    </div>
</body>

</html>
